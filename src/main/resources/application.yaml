spring:
  # 1. データベース接続設定
  datasource:
    url: jdbc:postgresql://localhost:5432/task_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  # 2. JPA / Hibernateの設定
  jpa:
    hibernate:
      # アプリ起動時にEntityに合わせてテーブルを自動更新する
      ddl-auto: update
    show-sql: true # 実行されるSQLをコンソールに表示
    properties:
      hibernate:
        format_sql: true # SQLを見やすく整形
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # 3. セキュリティ設定（開発中は一旦すべて許可する場合の設定例）
  # ※本格的な実装は後のステップで行います