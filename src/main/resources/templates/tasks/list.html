<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-4">タスク一覧</h1>
<!--検索-->
<div class="row mb-4">
    <div class="col-md-6">
        <form th:action="@{/view/tasks}" method="get" class="d-flex gap-2">
            <input type="text" name="keyword" th:value="${keyword}"
                   class="form-control" placeholder="タイトルで検索...">

            <select name="status" class="form-select">
                <option value="">すべてのステータス</option>
                <option th:each="s : ${statusOptions}"
                        th:value="${s}"
                        th:text="${s.displayName}"
                        th:selected="${s == selectedStatus}">
                </option>
            </select>

            <button type="submit" class="btn btn-secondary">検索</button>
            <a th:href="@{/view/tasks}" class="btn btn-outline-secondary">クリア</a>
        </form>
    </div>
</div>

<!--登録画面へのリンク-->
<div class="mb-3">
    <a th:href="@{/view/tasks/new}" class="btn btn-success">＋ 新規タスク作成</a>
</div>

<!--期限の通知-->
<div th:if="${unreadNotifications != null && !unreadNotifications.empty}">
    <div th:each="n : ${unreadNotifications}"
         class="alert alert-warning d-flex justify-content-between align-items-center" role="alert">
        <div>
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${n.message}">通知メッセージ</span>
        </div>
        <form th:action="@{/view/tasks/notifications/{id}/read(id=${n.id})}" method="post" class="mb-0">
            <button type="submit" class="btn-close" aria-label="Close"></button>
        </form>
    </div>
</div>

<!--タスク一覧-->
<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>ステータス</th>
        <th>期限</th>
        <th>完了</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">1</td>
        <td th:text="${task.title}">タイトル</td>
        <td>
            <span class="badge bg-info text-dark" th:text="${task.status}">TODO</span>
        </td>
        <td th:text="${task.dueDate}">2026-01-01</td>
        <td>
            <span th:if="${task.completed}" class="text-success">✔ 完了</span>
            <span th:unless="${task.completed}" class="text-secondary">未</span>
        </td>
        <td>
            <div class="d-flex gap-2">
                <a th:href="@{/view/tasks/{id}/edit(id=${task.id})}" class="btn btn-outline-primary btn-sm">編集</a>

                <form th:action="@{/view/tasks/{id}/delete(id=${task.id})}" method="post"
                      onsubmit="return confirm('本当に削除しますか？');">
                    <button type="submit" class="btn btn-outline-danger btn-sm">削除</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(tasks)}" class="alert alert-warning">
    タスクが登録されていません。
</div>
</body>
</html>
