<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-4">タスク一覧</h1>

<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>ステータス</th>
        <th>期限</th>
        <th>完了</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">1</td>
        <td th:text="${task.title}">タイトル</td>
        <td>
            <span class="badge bg-info text-dark" th:text="${task.status}">TODO</span>
        </td>
        <td th:text="${task.dueDate}">2026-01-01</td>
        <td>
            <span th:if="${task.completed}" class="text-success">✔ 完了</span>
            <span th:unless="${task.completed}" class="text-secondary">未</span>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(tasks)}" class="alert alert-warning">
    タスクが登録されていません。
</div>
</body>
</html>
