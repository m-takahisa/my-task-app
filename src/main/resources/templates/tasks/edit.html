<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-4">タスク編集</h1>

<form th:action="@{/view/tasks/{id}/update(id=${task.id})}" th:object="${task}" method="post" class="col-md-6">
    <div class="mb-3">
        <label for="title" class="form-label">タイトル</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">内容</label>
        <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="dueDate" class="form-label">期限</label>
        <input type="date" th:field="*{dueDate}" class="form-control" id="dueDate">
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">ステータス</label>
        <select th:field="*{status}" class="form-select" id="status">
            <option value="TODO">TODO</option>
            <option value="DOING">DOING</option>
            <option value="DONE">DONE</option>
        </select>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completed">
        <label class="form-check-label" for="completed">完了にする</label>
    </div>

    <button type="submit" class="btn btn-primary">更新する</button>
    <a th:href="@{/view/tasks}" class="btn btn-outline-secondary">キャンセル</a>
</form>
</body>
</html>
